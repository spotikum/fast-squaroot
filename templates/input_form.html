<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hitung Akar Kuadrat - Input</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
     <div class="container mt-5">
          <h1 class="text-center">Hitung Akar Kuadrat</h1>
          <form action="/hitung-akar-kuadrat" method="post" class="mt-4">
               <div class="mb-3">
                    <label for="angka" class="form-label">Masukkan angka:</label>
                    <input type="number" id="angka" name="angka" class="form-control" required>
               </div>
               <button type="submit" class="btn btn-primary">Hitung</button>
          </form>
     </div>
</body>

</html>
